<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="100" y="190">Барлык нәрсә дә барып чыксын, һәм бик</tspan>
    <tspan x="100" dy="25">оста итеп эшләнелсен өчен проект белән</tspan>
    <tspan x="100" dy="25">идарә итергә кирәк. Йорт үзен үзе</tspan>
    <tspan x="100" dy="25">төземиячәк бит (фильм да үзеннән үзе</tspan>
    <tspan x="100" dy="25">төшерелмиячәк) - ул бик зур һәм әһәмиятле</tspan>
    <tspan x="100" dy="25">эш. Ул “проект белән идарә итү” дип атала.</tspan>
    <tspan x="100" dy="25">Барсы да барып чыксын өчен әлеге эшне</tspan>
    <tspan x="100" dy="25">ничек башкарырырга кирәк соң? Башта</tspan>
    <tspan x="100" dy="25">максатка ирешү өчен башкарылырга тиешле</tspan>
    <tspan x="100" dy="25">бурычлар исемлеген төзик.</tspan>
  </text>
</svg>
