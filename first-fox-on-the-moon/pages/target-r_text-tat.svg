<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="50" y="50">Төлке Айга очыш башкарырга тели.</tspan>
    <tspan x="50" dy="25">Аю көз җитүгә йорт төзүне максат итеп куйды.</tspan>
    <tspan x="50" dy="25">Песи үз сценарие буенча фильм төшерәчәк.</tspan>
  </text>
</svg>
