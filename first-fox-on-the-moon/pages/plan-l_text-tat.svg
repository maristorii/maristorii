<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="40" y="70">Төлке күп китаплар укыды. Алар ярдәме белән</tspan>
    <tspan x="40" dy="25">ул Айга нинди маршрут төзегәнен кара әле.</tspan>
    <tspan x="40" dy="25">Тик игътибар белән кара, очыш вакытында сиңа</tspan>
    <tspan x="40" dy="25">Төлкегә ярдәм итергә кирәк булачак. Башта</tspan>
    <tspan x="40" dy="25">ракетаны Җирнең орбитасына чыгарырга кирәк</tspan>
    <tspan x="40" dy="25">(орбита - күк һәм космос чигендә урнашкан.</tspan>
  </text>
</svg>
