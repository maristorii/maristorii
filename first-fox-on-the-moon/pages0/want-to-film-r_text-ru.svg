<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 21px arial;
      fill: #fff9cd;
    }
  </style>

  <text>
    <tspan x="190" y="430">Кот – тот ещё киноман. И фантазёр.</tspan>
    <tspan x="190" dy="25">В общем, нафантазировал Кот историю</tspan>
    <tspan x="190" dy="25">и решил по ней фильм снимать.</tspan>
    <tspan x="190" dy="25">Ну, а почему бы и нет?</tspan>
    <tspan x="190" dy="25">Будет и у Кота своё кино.</tspan>
  </text>
</svg>
