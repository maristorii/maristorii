<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 21px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="100" y="190">Чтобы всё-всё получилось, и</tspan>
    <tspan x="100" dy="25">получилось здорово, проектом нужно</tspan>
    <tspan x="100" dy="25">управлять. Ведь дом сам себя не построит</tspan>
    <tspan x="100" dy="25">(да и кино само по себе не снимется) –</tspan>
    <tspan x="100" dy="25">это большая и важная работа. А называется</tspan>
    <tspan x="100" dy="25">она «управление проектом». Как же делать</tspan>
    <tspan x="100" dy="25">эту работу, чтобы всё получилось?</tspan>
    <tspan x="100" dy="25">Для начала давай составим список задач,</tspan>
    <tspan x="100" dy="25">которые нужно выполнить, чтобы</tspan>
    <tspan x="100" dy="25">достигнуть цели.</tspan>
  </text>
</svg>
