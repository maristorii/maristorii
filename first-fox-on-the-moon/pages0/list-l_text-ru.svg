<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 21px arial;
      fill: #fff9cd;
    }
  </style>

  <text>
    <tspan x="40" y="70">Лис подходит к своему проекту со всей ответственностью.</tspan>
    <tspan x="40" dy="25">Он уже составил список задач и повесил его на самое</tspan>
    <tspan x="40" dy="25">видное место:</tspan>

    <tspan x="40" dy="38">1. Построить маршрут до Луны.</tspan>
    <tspan x="40" dy="25">2. Подготовить ракету к полёту.</tspan>
    <tspan x="40" dy="25">3. Собрать вещи в дорогу.</tspan>
    <tspan x="40" dy="25">4. Полёт на Луну.</tspan>
    <tspan x="40" dy="25">5. Сделать выводы о путешествии.</tspan>
  </text>
</svg>
