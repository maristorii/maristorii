<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 21px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="65" y="170">А знаешь ли ты, что и полёт</tspan>
    <tspan x="65" dy="25">на Луну, и строительство</tspan>
    <tspan x="65" dy="25">домика для пчёл, и съёмки</tspan>
    <tspan x="65" dy="25">фильма – это п р о е к т ?</tspan>
    <tspan x="65" dy="25">Это очень важное знание,</tspan>
    <tspan x="65" dy="25">именно оно поможет</tspan>
    <tspan x="65" dy="25">друзьям достигнуть их цели.</tspan>
    <tspan x="65" dy="25">Как? А сейчас ты всё и поймёшь.</tspan>
    <tspan x="65" dy="25">Только смотри внимательно, вдруг</tspan>
    <tspan x="65" dy="25">тебе тоже когда-нибудь захочется</tspan>
    <tspan x="65" dy="25">сделать проект. Тогда-то ты и</tspan>
    <tspan x="65" dy="25">вспомнишь эту историю.</tspan>
  </text>
</svg>
