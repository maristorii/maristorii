<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 21px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="40" y="70">Лис прочитал много книжек. Смотри, какой</tspan>
    <tspan x="40" dy="25">маршрут до Луны он составил с их помощью.</tspan>
    <tspan x="40" dy="25">Только внимательно смотри, ведь тебе предстоит</tspan>
    <tspan x="40" dy="25">помогать ему во время полёта.</tspan>
    <tspan x="40" dy="25">Сначала нужно вывести ракету на орбиту Земли</tspan>
    <tspan x="40" dy="25">(орбита – это высоко-высоко, на границе неба</tspan>
    <tspan x="40" dy="25">с космосом.</tspan>
  </text>
</svg>
